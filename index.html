<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#030712" />
    <title>GhostDrop - Disposable Inbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(107, 114, 128, 0.5);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(107, 114, 128, 0.7);
      }

      /* --- Preloader styles --- */
      :root {
        --preloader-bg: #ffffff;
        --preloader-ghost-color: #3b82f6; /* blue-500 */
        --preloader-title-color: #2563eb; /* blue-600 */
        --preloader-subtitle-color: #4b5563; /* gray-600 */
      }
      
      html.dark {
        --preloader-bg: #030712;
        --preloader-ghost-color: #67e8f9; /* cyan-300 */
        --preloader-title-color: #22d3ee; /* cyan-400 */
        --preloader-subtitle-color: #9ca3af; /* gray-400 */
      }
      
      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--preloader-bg);
        z-index: 9999;
        transition: opacity 0.3s ease-in-out; 
      }

      #app-loader .ghost-svg {
        width: 80px;
        height: auto;
        color: var(--preloader-ghost-color);
        animation: ghost-float 3s ease-in-out infinite;
      }

      #app-loader .loader-title {
        font-family: 'Inter', sans-serif;
        font-size: 2.25rem;
        font-weight: 700;
        letter-spacing: 0.05em;
        margin-top: 1.5rem;
        color: var(--preloader-title-color);
      }

      #app-loader .loader-subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        color: var(--preloader-subtitle-color);
        letter-spacing: 0.05em;
        animation: text-fade 1.5s ease-in-out infinite alternate;
      }

      @keyframes ghost-float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }

      @keyframes text-fade {
        from { opacity: 0.6; }
        to { opacity: 1; }
      }
      
      @keyframes scale-in {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      .animate-scale-in {
        animation: scale-in 0.2s ease-out forwards;
      }
      
      /* --- Self-destruct animation --- */
      @keyframes self-destruct {
        0% {
          opacity: 1;
          transform: scale(1);
          filter: blur(0px) grayscale(0);
        }
        100% {
          opacity: 0;
          transform: scale(0.95);
          filter: blur(8px) grayscale(1);
        }
      }
      .animate-destruct {
        animation: self-destruct 0.5s ease-in-out forwards;
      }

      /* --- New email animation --- */
      @keyframes slide-in-highlight {
        from {
          opacity: 0.4;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-new-email {
        animation: slide-in-highlight 0.5s ease-out forwards;
      }

      /* --- Skeleton loader animation --- */
      @keyframes pulse {
        50% {
          opacity: .5;
        }
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* --- Chatbot transitions --- */
      @keyframes slide-in-bottom-right {
        from {
          transform: translateY(20px) translateX(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0) translateX(0);
          opacity: 1;
        }
      }

      .animate-slide-in-bottom-right {
        animation: slide-in-bottom-right 0.3s ease-out forwards;
      }

      @keyframes fade-out {
          from { opacity: 1; }
          to { opacity: 0; }
      }
      .animate-fade-out {
          animation: fade-out 0.2s ease-in forwards;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
<script>
  // Set theme on initial load to prevent FOUC
  if (localStorage.theme === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
    document.documentElement.classList.remove('dark');
  } else {
    document.documentElement.classList.add('dark');
  }
</script>
</head>
  <body>
    <div id="root">
      <div id="app-loader">
        <svg class="ghost-svg" viewBox="0 0 100 125" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 110 V40 C15 15 85 15 85 40 V110 H75 L65 95 L55 110 L45 95 L35 110 L25 95 L15 110 Z" fill="currentColor"/>
          <circle cx="35" cy="50" r="6" fill="var(--preloader-bg)" />
          <circle cx="65" cy="50" r="6" fill="var(--preloader-bg)" />
        </svg>
        <div class="loader-title">GhostDrop</div>
        <p class="loader-subtitle">Initializing v4 Inbox...</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
