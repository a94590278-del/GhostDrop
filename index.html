<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#030712" />
    <title>GhostDrop - Disposable Inbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              gray: {
                850: '#1f2937',
                950: '#030712',
              },
              cyan: {
                450: '#06b6d4', // Custom vibrant cyan
              },
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              }
            },
            animation: {
              'ghost-float': 'ghost-float 3s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'pulse-slow': 'pulseSlow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-y: scroll;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 10px;
        transition: background-color 0.2s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(107, 114, 128, 0.8);
      }

      /* Animation Keyframes */
      @keyframes ghost-float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pulseSlow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      @keyframes self-destruct {
        0% { opacity: 1; transform: scale(1); filter: blur(0); }
        100% { opacity: 0; transform: scale(0.9); filter: blur(20px); }
      }
      
      @keyframes slide-in-highlight {
        0% { background-color: rgba(6, 182, 212, 0.2); transform: translateX(-10px); }
        100% { background-color: transparent; transform: translateX(0); }
      }

      @keyframes scale-in {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      
      /* Utility for stagger animation */
      .stagger-1 { animation-delay: 50ms; }
      .stagger-2 { animation-delay: 100ms; }
      .stagger-3 { animation-delay: 150ms; }

      .animate-destruct {
        animation: self-destruct 0.6s ease-in-out forwards;
      }
      
      .animate-new-email {
        animation: slide-in-highlight 0.8s ease-out forwards;
      }

      .animate-scale-in {
        animation: scale-in 0.25s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        /* Light mode defaults - Increased opacity and shadow for contrast */
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(203, 213, 225, 0.8); /* Slate-300 approx */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.05);
      }
      
      html.dark .glass-panel {
        background: rgba(17, 24, 39, 0.6);
        border: 1px solid rgba(34, 211, 238, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      /* Preloader */
      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f8fafc; /* Slate-50 for light mode */
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      html.dark #app-loader {
        background-color: #030712;
      }

      .loader-icon {
        width: 64px;
        height: 64px;
        color: #4f46e5; /* Indigo-600 */
        animation: ghost-float 3s ease-in-out infinite;
        filter: drop-shadow(0 0 10px rgba(79, 70, 229, 0.3));
      }
      html.dark .loader-icon {
        color: #22d3ee;
        filter: drop-shadow(0 0 15px rgba(34, 211, 238, 0.4));
      }
    </style>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      // Instant Theme Setup
      if (localStorage.theme === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <div id="root">
      <div id="app-loader">
        <svg class="loader-icon" viewBox="0 0 100 125" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 110 V40 C15 15 85 15 85 40 V110 H75 L65 95 L55 110 L45 95 L35 110 L25 95 L15 110 Z" fill="currentColor"/>
          <circle cx="35" cy="50" r="6" fill="white" fill-opacity="0.2" />
          <circle cx="65" cy="50" r="6" fill="white" fill-opacity="0.2" />
        </svg>
        <h1 class="mt-8 text-2xl font-bold text-slate-900 dark:text-white tracking-widest uppercase font-mono">GhostDrop</h1>
        <div class="mt-4 flex space-x-2">
            <div class="w-2 h-2 bg-indigo-500 dark:bg-cyan-400 rounded-full animate-bounce"></div>
            <div class="w-2 h-2 bg-indigo-500 dark:bg-cyan-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
            <div class="w-2 h-2 bg-indigo-500 dark:bg-cyan-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
        </div>
      </div>
    </div>
    
    <!-- Main Entry Point -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
</html>
